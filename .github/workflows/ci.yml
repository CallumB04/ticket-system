name: CI

on:
    pull_request:
    push:
        branches: [main]

concurrency:
    group: ci-${{ github.ref }}
    cancel-in-progress: true # cancel in progress ci if new commit/merge is made before finishing

jobs:
    frontend:
        name: Frontend
        runs-on: ubuntu-latest
        defaults:
            run:
                working-directory: frontend

        steps:
            - uses: actions/checkout@v4

            - name: Setup Node
              uses: actions/setup-node@v4
              with:
                  node-version: 20
                  cache: npm
                  cache-dependency-path: frontend/package-lock.json

            - name: Install Dependencies
              run: npm ci

            - name: Test (Vitest)
              run: npm run test -- --run

            - name: Build
              run: npm run build

    backend:
        name: Backend
        runs-on: ubuntu-latest
        defaults:
            run:
                working-directory: backend

        steps:
            - uses: actions/checkout@v4

            - name: Setup Go
              uses: actions/setup-go@v5
              with:
                  go-version: "1.22"
                  cache: true
                  cache-dependency-path: backend/go.sum

            - name: Test
              run: go test ./... -race -count=1

            - name: Build
              run: go build ./...
